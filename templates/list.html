{% extends "blog_base.html" %}

{% block main %}
<div id="main">
  {% for art in articles %}
    <div class="block">
    <p><span class="blog_title">{{art.title}}</span><a href="{{art.url}}">single view</a></p>
    <p>{{art.modified}}</p>
    <div class="maintext">{{art.body|safe}}</div>
    </div>
  {% endfor %}
  <p><a href="/">Back to Home</a></p>
{% endblock %}

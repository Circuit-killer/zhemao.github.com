<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Title</title>
	<script type="text/javascript">
		var running=false;
		var t;
		var sec;
		function startTimer(){
			if(!running){
				running=true;
				sec=0;
				loopTimer();
			}
		}
		function loopTimer(){
			if(running){
				clock = document.getElementById("clock");
				var date = new Date();
				clock.innerHTML = date.toTimeString().substr(0,8);
				timer = document.getElementById("timer");
				timer.innerHTML=sec;
				sec++;
				t=setTimeout("loopTimer()",1000);
			}
		}
		function stopTimer(){
			clearTimeout(t);
			sec=0;
			running=false;
		}
		function initDate(){
			date = new Date();
			dateElem = document.getElementById("date");
			dateElem.innerHTML=date.toDateString();
		}
	</script>
</head>
<body onload="startTimer();initDate();">
	<h1>Javascript Clock</h1>
	<p>
		This example shows how you can make a rudimentary clock using Javascript. 
		This feature is not new to HTML5, but the <code>&lt;time&gt;</code> element is.
	</p>
	<p>Today's date is <time id="date">1970-01-01</time></p>
	<p>The current time is <time id="clock">12:00</time>.</p>
	<p>It has been <span id="timer"></span> seconds since the clock started.</p>
	<p>
		<button type="button" onclick="startTimer()">Start</button>
		<button type="button" onclick="stopTimer()">Stop</button>
	</p>
</body>
</html>
